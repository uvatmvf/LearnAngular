<h1 id="tableLabel">Books</h1>

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Author</th>
      <th>Title</th>
      <th>Publisher</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{book.author}}</td>
      <td>{{book.title}}</td>
      <td>{{book.publisher}}</td>
      <td>{{book.publishYear}}</td>
    </tr>
  </tbody>
</table>
